<div class="container">

    <h1> Adaugare / Editare User </h1>

    <form #f="ngForm" novalidate>

        <div class="form-group">
            <label for="exampleInputEmail1">nume</label>
            <input [(ngModel)]="selectedUser.nume"  type="text" class="form-control" name="nume" id="nume" aria-describedby="nume" placeholder="Nume">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Prenume</label>
            <input type="text" class="form-control" name="Prenume" id="Prenume" aria-describedby="prenume" placeholder="Preume">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">datanastere</label>
          <input type="date" class="form-control" name="date"id="date" placeholder="date">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Telefon</label>
            <input type="text" class="form-control" name="telefon"id="telefon" placeholder="telefon">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
